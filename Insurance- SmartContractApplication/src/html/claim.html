<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://raw.githubusercontent.com/ethereum/foundation/master/src/favicon.ico">

    <title>Insurance on Ethereum</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="pricing.css" rel="stylesheet">
    <script type="text/javascript">
      
      function showHideBuySilver(){
        if(document.getElementById('buy-silver')){
          document.getElementById('buy-gold').disabled=true;
          document.getElementById('buy-platinum').disabled=true;
        } 
      }
      function showHideBuyGold(){
        if(document.getElementById('buy-gold')){
          document.getElementById('buy-silver').disabled=true;
          document.getElementById('buy-platinum').disabled=true;

        }
      }
      function showHideBuyPlatinum(){
        if(document.getElementById('buy-platinum')){
          document.getElementById('buy-silver').disabled=true;
          document.getElementById('buy-gold').disabled=true;

        }
      }
      function goToBuyPage(){
        window.location ='index.html';
      }
    </script>
</head>

<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Insurance on Ethereum</h5>
        <a class="btn btn-outline-primary" href="#">Log out</a>
    </div>
    <div class="pricing-header px-3 py-3 pt-md-2 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Active policies</h1>
      </div>
  
      <div class="container">
        <div class="card-deck mb-3 text-center">
              <div class="card mb-4 box-shadow">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Dummy Policy Details</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">Ξ XX</h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Policy id: 123123123</li>
                <li>Policy name: Ethereum XXXX</li>
                <li>Features 
                    <ul class="list-unstyled">
                        <li>
                            <small class="text-muted">Ξ XX Coverage</small>
                        </li>
                        <li>
                            <small class="text-muted">xx Months Validity</small>
                        </li>
                        <li>
                            <small class="text-muted">Valid within United States and other few countries</small>
                        </li>
                    </ul>
                </li>
              </ul>
              <button type="button" id="buy-gold" class="btn btn-lg btn-block btn-primary" onclick="showHideBuyGold()" data-target="#sellArticleGold" data-toggle="modal">Claim</button>
            </div>
          </div>
        </div>
      </div>

  <!--Modal GOld-->
  <div class="modal fade" id="sellArticleGold" role="dialog">
    <div class="modal-dialog">
   <div class="modal-content">
        <div class="modal-header">
        <h4 class="modal-title">Claim successful!</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="article_name">Below are the details of your insurance claim</label>
                </div>
                <div class="form-group">
                  <label for="price">Policy ID</label>
                  <textarea type="text" class="form-control vresize" id="article_description" placeholder="5333657123" maxlength="255" disabled="true"></textarea>
                </div>
                <div class="form-group">
                  <label for="description">Policy Coverage</label>
                  <textarea type="text" class="form-control vresize" id="article_description" placeholder="65 Coverage" maxlength="255" disabled="true"></textarea>
                </div>
                <div class="form-group">
                  <label for="description">Policy Duration</label>
                  <textarea type="text" class="form-control vresize" id="article_description" placeholder="11 months validity" maxlength="255" disabled="true"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal" onclick="goToBuyPage()">Close</button>
        </div>
      </div>

    </div>
  </div>
<!--Modal Gold end-->

      <script src="../js/bootstrap.min.js"></script>
      <script src="../holder.min.js"></script>

        Holder.addTheme('thumb', {
          bg: '#55595c',
          fg: '#eceeef',
          text: 'Thumbnail'
        });
      </script>
    </body>
  </html>
